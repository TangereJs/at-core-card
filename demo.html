<!doctype html>
<html>
  <head>
    <title>Cards</title>
    <meta name="viewport" content="width=device-width" />
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="at-core-card.html">
    <style>
      body {
        margin: 0;
      }

      .cards-container {
        padding: 2px;
        background: #eee;
        -webkit-user-select: none;
        -moz-user-select: none;
      }

      .card-container {
        margin: 12px auto;        
        width: 240px;
      }

      .card-content {
        height: 200px;
        width: 240px;
        box-sizing: border-box;
        background: white;

        text-align: center;
        vertical-align: middle;
        line-height: 200px;
      }

      .card-content p {
        line-height: 100px;
        margin: 0;
      }

      .echo {
        margin: 0 0 0 60%;
      }
    </style>
  </head>
  <!--<body unresolved>-->
  <body>
    <div class="cards-container">
      <div class="card-container">
        <at-core-card id="allDirectionsDemo" swipeable="true" 
          left-icon="now:ambulance" color-left="blue" 
          right-icon="now:alert" color-right="red"
          top-icon="now:birthday" top-icon-color="black" color-top="yellow" 
          bottom-icon="now:calendar" color-bottom="purple"
        >
          <div class="card-content">
            <p>Swipe Me!</p>
            <p>in all directions</p>
           </div>
        </at-core-card>      
      </div>
      <div id="allDirectionsDemoEcho" class="echo"></div>
      <div class="card-container">
        <at-core-card id="leftRightDemo" swipeable="true" 
          left-icon="now:clock" left-icon-color="orange" color-left="blue" 
          right-icon="now:trash" right-icon-color="teal" color-right="red"        
        >
          <div class="card-content">
            <p>Swipe Me!</p>
            <p>left or right</p>
          </div>
        </at-core-card>      
      </div>
      <div id="leftRightDemoEcho" class="echo"></div>
      <div class="card-container">
        <at-core-card id="topBottomDemo" swipeable="true" 
          top-icon="now:about" top-icon-color="orange" color-top="blue"
          bottom-icon="now:about-filled" bottom-icon-color="teal" color-bottom="red"
        >
          <div class="card-content">
            <p>Swipe Me!</p>
            <p>up or down</p>
          </div>
        </at-core-card>      
      </div>
      <div id="topBottomDemoEcho" class="echo"></div>
      <div class="card-container">
        <at-core-card>
          <div class="card-content">You can't swipe me!</div>
        </at-core-card>      
      </div>
    </div>

    <script>

      document.addEventListener('WebComponentsReady', function() {
        var allDirectionsDemoEcho = document.getElementById('allDirectionsDemoEcho');

        var allDirectionsDemo = document.getElementById('allDirectionsDemo');
        allDirectionsDemo.addEventListener('swipe-left', function(event) {
          allDirectionsDemoEcho.textContent = "swipe left happened";
        });
        allDirectionsDemo.addEventListener('swipe-right', function(event) {
          allDirectionsDemoEcho.textContent = "swipe right happened";        
        });
        allDirectionsDemo.addEventListener('swipe-top', function (event) {
          allDirectionsDemoEcho.textContent = "swipe top happened";          
        });
        allDirectionsDemo.addEventListener('swipe-bottom', function(event) {
          allDirectionsDemoEcho.textContent = "swipe bottom happened";
        });

        var leftRightDemoEcho = document.getElementById('leftRightDemoEcho');

        var leftRightDemo = document.getElementById('leftRightDemo');
        leftRightDemo.addEventListener('swipe-left', function(event) {
          leftRightDemoEcho.textContent = "swipe left happened";
        });
        leftRightDemo.addEventListener('swipe-right', function(event) {
          leftRightDemoEcho.textContent = "swipe right happened";        
        });
        leftRightDemo.addEventListener('swipe-top', function (event) {
          leftRightDemoEcho.textContent = "swipe top happened";          
        });
        leftRightDemo.addEventListener('swipe-bottom', function(event) {
          leftRightDemoEcho.textContent = "swipe bottom happened";
        });        

        var topBottomDemoEcho = document.getElementById('topBottomDemoEcho');

        var topBottomDemo = document.getElementById('topBottomDemo');
        topBottomDemo.addEventListener('swipe-left', function(event) {
          topBottomDemoEcho.textContent = "swipe left happened";
        });
        topBottomDemo.addEventListener('swipe-right', function(event) {
          topBottomDemoEcho.textContent = "swipe right happened";        
        });
        topBottomDemo.addEventListener('swipe-top', function (event) {
          topBottomDemoEcho.textContent = "swipe top happened";          
        });
        topBottomDemo.addEventListener('swipe-bottom', function(event) {
          topBottomDemoEcho.textContent = "swipe bottom happened";
        });

      });
    </script>
  </body>
</html>
