<!doctype html>
<html>
  <head>
    <title>Cards</title>
    <meta name="viewport" content="width=device-width" />
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="at-core-card.html">
    <style>
      body {
        margin: 0;
      }

      .cards-container {
        padding: 2px;
        background: #eee;
        -webkit-user-select: none;
        -moz-user-select: none;
      }

      .card-container {
        margin: 12px auto;        
        width: 240px;
      }

      .card-content {
        height: 200px;
        width: 240px;
        box-sizing: border-box;
        background: white;

        text-align: center;
        vertical-align: middle;
        line-height: 200px;
      }
    </style>
  </head>
  <!--<body unresolved>-->
  <body>
    <div class="cards-container">
      <div class="card-container">
        <at-core-card swipeable="true" 
          left-icon="now:clock" left-icon-color="orange" color-left="blue" 
          right-icon="now:trash" right-icon-color="teal" color-right="red"        
        >
          <div class="card-content">Swipe Me!</div>
        </at-core-card>      
      </div>
      <div class="card-container">
        <at-core-card swipeable="true" 
          top-icon="now:about" top-icon-color="orange" color-top="blue"
          bottom-icon="now:about-filled" bottom-icon-color="teal" color-bottom="red"
        >
          <div class="card-content">Swipe Me!</div>
        </at-core-card>      
      </div>
      <div class="card-container">
        <at-core-card>
          <div class="card-content">You can't swipe me!</div>
        </at-core-card>      
      </div>
      <div class="card-container">
        <at-core-card swipeable="true" 
          left-icon="now:ambulance" color-left="blue" 
          right-icon="now:alert" color-right="red"
        >
          <div class="card-content">Swipe Me!</div>
        </at-core-card>      
      </div>
      <div class="card-container">
        <at-core-card>
          <div class="card-content">You can't swipe me!</div>
        </at-core-card>
      </div>
    </div>

    <script>
      document.addEventListener('WebComponentsReady', function(){



      });
    </script>
  </body>
</html>
