<!doctype html>
<html>
  <head>
    <title>Cards</title>
    <meta name="viewport" content="width=device-width" />
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="at-core-card.html">
    <style>
      #cards {
        margin: 0 auto;
        background: #eee;
        overflow: auto;
        -webkit-user-select: none;
        -moz-user-select: none;
      }

      at-core-card {
        display: block;
        height: 200px;
        width: 240px;
        margin: 20px auto;
        padding: 30px;
      }

      .card-content {
        height: 140px;
        width: 180px;
        padding: 30px;
        box-sizing: border-box;
        background: white;
      }
    </style>
  </head>
  <!--<body unresolved>-->
  <body>
    <div id="cards">
      <at-core-card swipeable="true">
        <div class="card-content">Swipe Me!</div>
      </at-core-card>
      <at-core-card swipeable="true" left-icon="now:about" right-icon="now:about-filled">
        <div class="card-content">Swipe Me!</div>
      </at-core-card>
      <at-core-card>
        <div class="card-content">You can't swipe me!</div>
      </at-core-card>
      <at-core-card swipeable="true" left-icon="now:ambulance" right-icon="now:alert">
        <div class="card-content">Swipe Me!</div>
      </at-core-card>
      <at-core-card>
        <div class="card-content">You can't swipe me!</div>
      </at-core-card>
    </div>

    <script>

        HTMLImports.whenReady(function() {
            document.querySelector('#cards').addEventListener('at-core-card-swipe-away', function(e) {
                e.target.parentNode.removeChild(e.target);
            });
        })
    </script>
  </body>
</html>
